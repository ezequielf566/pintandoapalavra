<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pintando a Palavra ‚Äî Menu</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">

  <style>
    body {
      margin: 0;
      font-family: "Fredoka", sans-serif;
      background: #fff9e6; /* amarelo suave */
      color: #000; /* preto puro */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #ffd54f; /* amarelo mais forte */
      padding: 1rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    header .btn {
      background: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      color: #000;
      margin-left: 0.5rem;
    }

    header .btn:hover {
      background: #f1f1f1;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #000;
    }

    h2 {
      margin-top: 2rem;
      font-size: 1.3rem;
      color: #000;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 320px;
    }

    .menu button {
      background: #ffe082;
      border: none;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background 0.2s;
      width: 100%;
      color: #000;
    }

    .menu button:hover {
      background: #ffd54f;
      transform: scale(1.02);
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .socials button {
      background: #fff59d;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background 0.2s;
      min-width: 120px;
      color: #000;
    }

    .socials button:hover {
      background: #ffe082;
      transform: scale(1.03);
    }

    /* Alerta discreto */
    #msg {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #323232;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 0.95rem;
      display: none;
      z-index: 9999;
    }

    /* Banner de atualiza√ß√£o */
    #updateBanner {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #323232;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 0.95rem;
      display: none;
      z-index: 9999;
    }
    #updateBanner button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #ffd54f;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div id='menuContainer'>
  <header>
    <div style="display:flex; gap:0.5rem; margin-left:auto;">
      <button id="installBtn" class="btn" style="display:none;">üì≤ Instalar app</button>
      <button onclick="logout()" class="btn">Sair da Conta</button>
    </div>
  </header>

  <main>
    <h1>Seja bem-vindo ao<br>Pintando a Palavra</h1>

    <div class="menu">
      <button onclick="abrirApp()">Hist√≥rias</button>
      <button onclick="window.open('https://drive.google.com/drive/folders/16yViJ5Ft9wIsLNxzTzNsygpvoBTYxnrT?usp=drive_link', '_blank')">
        Atividades
      </button>
      <button onclick="window.open('https://drive.google.com/drive/folders/1MFnUpkdOk7yVpup7IRr1oHnJWdahEWUB?usp=drive_link', '_blank')">
        PDF Completo
      </button>
    </div>

    <h2>Siga-nos nas redes sociais</h2>
    <div class="socials">
      <button onclick="window.open('https://www.instagram.com/pintandoapalavra_?igsh=MTBzdjdnc2k3OG4yaQ==', '_blank')">
        Instagram
      </button>
      <button onclick="window.open('https://www.facebook.com/share/1CYaATKtFQ/', '_blank')">
        Facebook
      </button>
    </div>
  </main>
</div>

<div id="msg"></div>
<div id="updateBanner">üîÑ Nova vers√£o dispon√≠vel! <button onclick="location.reload()">Atualizar</button></div>

<script>
function logout() {
  alert("Saindo da conta...");
}

function abrirApp() {
  document.getElementById("menuContainer").style.display = "none";
  const iframe = document.getElementById("conteudo");
  iframe.style.display = "block";
  iframe.src = "app/index.html"; 
  history.pushState({tela: "app"}, "", "#app");
}
window.onpopstate = function(event) {
  if (!event.state || event.state.tela !== "app") {
    document.getElementById("conteudo").style.display = "none";
    document.getElementById("menuContainer").style.display = "block";
  }
};

// Fun√ß√£o para mostrar alerta discreto
function showMsg(texto) {
  const msg = document.getElementById("msg");
  msg.innerText = texto;
  msg.style.display = "block";
  setTimeout(() => { msg.style.display = "none"; }, 3000);
}
</script>
<iframe id="conteudo" style="display:none;width:100%;height:100vh;border:none;"></iframe>

<!-- Registro do Service Worker e bot√£o de instala√ß√£o -->
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('‚úÖ Service Worker registrado:', reg.scope))
      .catch(err => console.log('‚ùå Service Worker falhou:', err));
  });

  // üì¢ ouve mensagens do SW
  navigator.serviceWorker.addEventListener('message', (event) => {
    if (event.data.type === 'NEW_VERSION') {
      document.getElementById('updateBanner').style.display = 'block';
    }
  });
}

let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  const installBtn = document.getElementById("installBtn");
  installBtn.style.display = "inline-block";

  installBtn.addEventListener("click", async () => {
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    if (outcome === "accepted") {
      showMsg("‚úÖ App instalado com sucesso!");
    } else {
      showMsg("‚ùå Instala√ß√£o cancelada.");
    }
    deferredPrompt = null;
    installBtn.remove();
  });
});
</script>

</body>
</html>
